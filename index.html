<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine ??</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative; /* İçerikleri pozisyonlandırmak için */
    }
    #question {
      font-size: 24px;
      margin-top: 50px;
    }
    #mcqueenImage {
      position: relative; /* Resmi pozisyonlandırmak için */
      z-index: 1; /* Diğer içeriğin üzerine gelmesini sağlar */
    }
    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.5; /* Arka plan resminin opaklığı */
    }
    #buttons {
      margin-top: 20px;
    }
    #yesButton, #noButton {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
    }
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      border-radius: 50%;
      animation: fireworks 1s infinite;
    }

    @keyframes fireworks {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      50% {
        opacity: 0;
        transform: translateY(-100px) rotate(360deg);
      }
      100% {
        opacity: 1;
        transform: translateY(-200px) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <img src="arkaplan1.jpg" alt="Arkaplan Resmi" id="backgroundImage"> <!-- Arka plan resmi -->
  <div id="question">"Benimle date'e çıkar mısın?"</div>
  <img src="mcquenn.jpg" alt="Şimşek McQueen" id="mcqueenImage">
  <div id="buttons">
    <button id="noButton" onclick="handleNo()">Hayır</button>
    <button id="yesButton" onclick="handleYes()">Evet</button>
  </div>

  <script>
    let noCounter = 0;

    function handleNo() {
      const noResponses = [
        "Niye hayır diyonnn",
        "Kırma beni he de be gülüm",
        "Kızmaya başlıyorum",
        "Bak lojmanı basıp aşkımmm diye bağırırım",
        "Maçoyum diyorum arızayım diyorum",
        "Nolur desem ?",
        "Biricik karım desem de mi hayır ?",
        "Bak bi daha evine bırakmam!! (gerçek)",
        "Hayırına hayırdır",
        "Hayırsa bi tabak da bize ayır",
        "Benden mi gocunuon be gel özlemişsindir sen beni :)",
        "Tamam artık evete bas selenim (opsiyonsuz) (daha prolaşamadık)"
      ];

      const noText = document.getElementById("question");
      noText.textContent = noResponses[noCounter % noResponses.length];
      noCounter++;

      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      yesButton.style.fontSize = `${16 + noCounter}px`;
      noButton.style.fontSize = `${24 - noCounter}px`;

      // Havai fişek efekti
      const fireworks = document.createElement("div");
      fireworks.classList.add("firework");
      document.body.appendChild(fireworks);
      setTimeout(() => {
        fireworks.remove();
      }, 1000);
    }

    function handleYes() {
      const question = document.getElementById("question");
      const mcqueenImage = document.getElementById("mcqueenImage");
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");

      question.textContent = "KAÇOVVVVVV :) :)";
      mcqueenImage.src = "sally.jpg";
      mcqueenImage.alt = "Sally";
      yesButton.style.display = "none";
      noButton.style.display = "none";

      // Havai fişek efekti
      const fireworks = document.createElement("div");
      fireworks.classList.add("firework");
      document.body.appendChild(fireworks);
      setTimeout(() => {
        fireworks.remove();
      }, 1000);
    }
  </script>
</body>
</html>
